<script>
	// 시간 함수 정의 
	var count = 0; 
	var d = new Date(); 
	
    setInterval(function() {
    	count += 1;
    	//$("#timeCount").html('시간 ' + M + '분 ' + S + '초 지나갔습니다.');
    }, 1000);

	// data 배열 정의 
	var data = new Array(25);
	for (var k = 0; k < data.length; k++)
		data[k] = k + 1;

	// findOver 배열 정의
	var findOver = new Array(data.length);
	for (var q = 0; q < findOver.length; q++)
		findOver[q] = data[q] + data.length;

	// 함수정의 부분	
	function shuffle(a) {
		// 순서 뒤섞기 
		var j, x, i;
		for (i = a.length; i; i--) {
			j = Math.floor(Math.random() * i);
			x = a[i - 1];
			a[i - 1] = a[j];
			a[j] = x;
		}
	}
</script>
<script>
	// 실행 부분 
	shuffle(data); // data함수 섞기 
	shuffle(findOver); // findOver함수 섞기 
	var btn = $(".btn");
	btn.each(function(i, j) {
		$(j).text(data[i]);
	});

	var value = 1;
	// 버튼을 클릭했을때 
	btn.click(function() {
		var answer = $(this).text();
		if (answer == value) {
			if (value <= data.length) {
				$(this).fadeOut(500,function() {        // 숫자 바뀌는 시점이 다르다.
					$(this).text(findOver[value - 1]);   // -> 동기,비동기 문제( 각자의 스레드로 동작한다.)
					console.log(value); 
				});	                                      // 익명함수가 쓰인다. 
				                                     
				$(this).fadeIn(500);              
                                                				
			} else 
				$(this).text("");
			
			if (value == 50)
				alert("수고했습니다!");
			
			value++;
		} else  { // 틀렸을때
			$(this).effect("shake");
		}
	});

	// j는 자바스크립트 객체 text는 jQuery 함수이므로 $를 씌워서 바꿔야 한다.

</script>
