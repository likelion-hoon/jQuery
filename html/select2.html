<!DOCTYPE html>
<html>
<head>
<script type="text/javascript" src="http://code.jquery.com/jquery.js"></script>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<div>장바구니</div>
	<div class="item" sel=0>사과 100 7</div>
	<div class="item" sel=0>바나나 500 2</div>
	<div class="item" sel=0>복숭아 1000 1</div>


	<button id="btn">계산하기</button>


	<script>
	
		$("div.item").click(function() {
			// 클릭한 것만 바꿔야한다. (this는 자기 자신을 의미한다.)
			// 사용자 정의 꼬리표(sel)을 붙여서 사용한다.
			sel = $(this).attr("sel");
			if (sel==0) {
				$(this).attr("sel", "1");
				$(this).css("color", "blue");
			} else {
				$(this).attr("sel", "0");
				$(this).css("color", "black");
				$(this).css("background","white"); 
			}
		});
		
		$("#btn").click(function() {
			$("div[sel=1]").css("background","yellow");
			
		})
		
   </script>

</body>
</html>
