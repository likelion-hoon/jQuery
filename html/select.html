<!DOCTYPE html>
<html>
<head>
<script type="text/javascript" src="http://code.jquery.com/jquery.js"></script>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<div>장바구니</div>
	<div class="item" sel=0>사과 100 7</div>
	<div class="item" sel=0>바나나 1500 2</div>
	<div class="item" sel=0>복숭아 3000 1</div>

   <script>
   
   		/* var s = "사과         100      7"; 
   		
   		var token = s.split(/\s+/); 
   		
   		console.log(token[0]); 
   		console.log(token[1] * token[2]);  */
   	
   		$("div.item").each(function(i, element) {
   			
   			var s = $(element).text();
   			var token = s.split(/\s+/); 
   			
   			if(token[1]*token[2]>=3000)
   				$(element).css("color","green"); 
	   	}); // 한 문장 이니까 뒤에 ';'을 붙인다.  
  
   </script>

</body>
</html>
